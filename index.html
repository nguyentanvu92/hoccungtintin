<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học cùng Tin Tin! - Lớp 1D</title>
    <meta name="description" content="Ứng dụng giáo dục sinh động cho học sinh lớp 1" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0fdfa;
        background-attachment: fixed;
        overflow-x: hidden;
      }
      .magical-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.5); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="magical-bg" id="magical-bg"></div>
    <script>
      const bg = document.getElementById('magical-bg');
      for (let i = 0; i < 40; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 4 + 2 + 'px';
        s.style.cssText = `width:${size};height:${size};left:${Math.random()*100}%;top:${Math.random()*100}%`;
        s.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        bg.appendChild(s);
      }
    </script>

    <!-- Entry module cho Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
